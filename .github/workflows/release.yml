# This is a basic workflow to help you get started with Actions

name: Release

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  #pull_request:
    #types: [ closed ]
    #branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  release:   
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore $env:SOURCE
    - name: Build
      run: dotnet build $env:SOURCE --no-restore --configuration Release 
    - name: Pack
      run: dotnet pack $env:SOURCE --no-build --configuration Release
    - name: Push to GitHub
      env: 
        PACKAGES: ${{ format('{0}\MicrowaveNetworks\bin\Release\*.nupkg', env.SOURCE) }}
      run: dotnet nuget push "${{ env.PACKAGES }}" --api-key ${{ secrets.GITHUB_TOKEN }} -s ${{ env.PACKAGE_SOURCE }}
    - name: Push to Nuget
      env: 
        PACKAGES: ${{ format('{0}\MicrowaveNetworks\bin\Release\*.nupkg', env.SOURCE) }}
      run: dotnet nuget push "${{ env.PACKAGES }}" --api-key ${{ secrets.NUGET_TOKEN }} -s ${{ env.PACKAGE_SOURCE }}
